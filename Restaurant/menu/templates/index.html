{% extends 'base.html' %} 
{% block content %} 
{% load crispy_forms_tags %}
  <div class="container col-md-4 col-md-offset-4 mt-10">
      <form enctype="multipart/form-data" method="post" action="">
        {% if request.get_full_path == "/add" %}
        <h3 style="background-color: rgb(233, 191, 141); padding:10px; color:black; margin-top:15px;">Add a meal</h3>
        {% else %}
        <h3 style="width: 500px">Edit a meal</h3>
        {% endif %} {% csrf_token %} {{ form|crispy }}
        <input
          class="btn btn-dark mt-3"
          type="submit"
          name="Submit"
          value="Submit"
        />
      </form>
  </div>
{% endblock %}
