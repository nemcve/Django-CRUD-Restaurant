{% extends 'base.html' %} 
{% block title %}Prijava{% endblock %} 
{% block content %} 
{% load static %} 
{% load crispy_forms_tags %}
<div class="container col-md-4 col-md-offset-4 mt-10">
  <center>
    <h3
      style="
        background-color: rgb(233, 191, 141);
        padding: 10px;
        margin-top: 15px;
        color: black;
      "
    >
      Prijavi se
    </h3>
  </center>
  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button class="btn btn-dark mt-3" type="submit">Login</button>
  </form>
  {% for message in messages %}
  <p
    style="
      background-color: rgb(95, 187, 92);
      padding: 10px;
      margin-top: 10px;
      color: black;
    "
  >
    {{ message }}
  </p>
  {% endfor %}
  <p class="text-center">
    Don't have an account?<a href="/register">Register.</a>
  </p>
</div>
{% endblock %}
