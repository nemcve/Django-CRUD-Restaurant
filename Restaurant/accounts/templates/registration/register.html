{% extends 'base.html' %} 
{% block title %}Registracija{% endblock %} 
{% block content%} 
{% load crispy_forms_tags %}
<div class="container col-md-4 col-md-offset-4">
  <center>
    <h3
      style="
        padding: 10px;
        background-color: rgb(233, 191, 141);
        color: black;
        margin-top: 15px;
      "
    >
      Register
    </h3>
  </center>
  <form method="POST">
    {% csrf_token %}
    <!--Token sesije-->
    {{ register_form|crispy }} {{ profile_form|crispy }}
    <button class="btn btn-dark mt-3" type="submit">Submit</button>
  </form>
  <p class="text-center">Have an account?<a href="/login">Login.</a></p>
</div>
{% endblock %}
